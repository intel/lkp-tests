suite: pts
testcase: pts
category: benchmark

pts:
  - test: ramspeed-1.4.3
    option_a:
      - Copy
      - Scale
      # - Add
      # - Triad
      # - Average
    option_b:
      - Integer
      - Floating Point

  - test:
    - rust-mandel-1.0.0

  - test: stream-1.3.4
    option_a:
      - Copy
      - Scale
      - Add
      - Triad

  - test: svt-vp9-1.3.1
    option_a:
      - 1 # Visual Quality Optimized
      - 2 # PSNR/SSIM Optimized      [Default]
      - 3 # VMAF Optimized
    option_b:
      - Bosphorus 1080p
      - Bosphorus 4K

  - test: onednn-3.3.0
    option_a:
      - Convolution Batch Shapes Auto
      - Deconvolution Batch shapes_1d
      - Deconvolution Batch shapes_3d
