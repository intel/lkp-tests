suite: stress-ng
testcase: stress-ng
category: benchmark

nr_threads: 100%

testtime:
  - 60s

stress-ng:
  test:
    - get
    - getrandom
    - goto
    # - gpu
    - hash
    - heapsort
    - hrtimers
    - hsearch
    - hyperbolic
    - icache
    - icmp-flood
    - idle-page
    - insertionsort
    - intmath
    - io-uring
    - ioport
    - ipsec-mb
    - itimer
    - jpeg
    - judy
    - kcmp
    - key
    - kill
    - klog
    - kvm
    - l1cache
    # - landlock # require CONFIG_SECURITY_LANDLOCK
    - led
    - list
    - llc-affinity
    - lockbus
    - lockmix
    - logmath
    - longjmp
    - loop
    - lsearch
    - lsm
    - madvise
    - malloc
    - matrix
    - matrix-3d
    - mcontend
    - membarrier
    - memcpy
    - memfd
    - memhotplug
    - memrate
    - mergesort
    - min-nanosleep
    - mincore
    - misaligned
    - mlock
    - mlockmany
    - mmap
    - mmapaddr
    - mmapfiles
    - mmapfixed
    - mmapfork
    - mmaprandom
    - mmaptorture
    # - module # require open RUNTIME_TESTING_MENU and TEST_LKM
    - monte-carlo
    - mpfr
    - mprotect
    - mq
    - mremap
    - mseal
    - msg
    - msync
    - msyncmany
    - mtx
    - munmap
    - mutex

---
nr_threads: 20%

stress-ng:
  test:
    - loadavg
    - mmapmany

---
nr_threads: 50%

stress-ng:
  test:
    - memthrash

---
stress-ng:
  test:
    - mmapcow
    - mmaphuge

oom-killer:
  ignored: 1
