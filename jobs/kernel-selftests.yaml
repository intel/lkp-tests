    - dmabuf-heaps
    - drivers
    - dt
    # - efivarfs # require uefi boot machine
    - exec
    - fchmodat2
    - filelock
    - filesystems
    - firmware
    - fpu
    - futex
    - gpio
    - ia64
    - intel_pstate
    - iommu
    - ipc
